<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HMTL5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr> </li>
        <li><abbr title="Use a tag <h1>">Título</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">código Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista numerada</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
