<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 200px;
        }

        td.destaque{
            background-color: yellow;
        }

        tr.titulo{
            background-color: red;
            font-weight:bolder;
        }

        tr.cinza{
            background-color: lightgrey;
        }

    </style>
</head>
<body>
    <table>
        <tr class="titulo">
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="cinza">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td class="destaque">C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr class="cinza">
            <td>D1</td>
            <td>D2</td>
            <td class="destaque">D3</td>
        </tr>
    </table>

    
</body>
</html>
