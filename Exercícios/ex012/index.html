<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos HTML5</title>
</head>
<body style="background-color: black;">
    <h1>Inserindo videos hospedados localmente</h1>
    <video width="500" height="341" controls poster="midea/imagem-capa.jpg" autoplay loop>
        <source src="midea/video teste.mp4" type="video/mp4">
        <source src="midea/video teste.webm" type="video/webm">
        <source src="midea/video teste.ogv" type="video/ogv">
        <p>Não foi compatível com seu navegador</p>
    </video>

    <h1>Inserindo cideo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=_pdyPeFuGorSOFM3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
