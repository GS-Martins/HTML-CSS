<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: rgb(0, 255, 64);
        }
        .especial {
            background-color: darkgreen;
        }
        .especial::before {
            content: '⚞';
        }
        .especial::after {
            content: '⚟';
        }

    </style>
</head>
<body>
    <li><a href="https://gutavoguanarabara.github.io" target="_blank">Repositório Github</a></li>
    <li><a href="https://www.youtube.com/c/CursoemVídeo"  target="_blank" class="especial">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a></li>
</body>
</html>
