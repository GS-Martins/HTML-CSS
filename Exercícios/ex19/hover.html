<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div:hover {
            color: brown;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(253, 254, 254);
            background-color:aqua;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>passe o mouse aqui
        <p>Exemplo de texte escondido</p>
    </div>
</body>
</html>
