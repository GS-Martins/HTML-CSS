<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I" start="1">
        <li>Primeiro eu acordo</li>
        <li>Escovo o dente</li>
        <li>Me arrumo</li>
        <li>Vou para o serviço</li>
        <li>Todo café (muito)</li>
        <li>Volto do serviço</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Carne</li>
        <li>Pão</li>
        <li>Queijo</li>
        <li>Repolho</li>
    </ul>
    
</body>
</html>
